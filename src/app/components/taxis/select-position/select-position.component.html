<mat-form-field>
  <mat-label>Posici√≥n</mat-label>
  <mat-select [ngModel]="selectedPosition()" name="Option" (selectionChange)="onPositionChange($event)">
    <!-- Loop through Options array -->
    @for (Option of Options; track Option) {
    <mat-option class="select"  [value]="Option.value">{{
      Option.viewValue
    }}</mat-option>
    }
  </mat-select>
</mat-form-field>
