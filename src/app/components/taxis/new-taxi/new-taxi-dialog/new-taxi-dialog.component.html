<h3 mat-dialog-title>Formar unidad</h3>

<mat-dialog-content class="formContent">
  <form [formGroup]="form">
    <mat-form-field class="field" appearance="fill">
      <mat-label>Unidad</mat-label>
      <input matInput formControlName="taxiNumber" placeholder="Unidad" />
    </mat-form-field>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Folio</mat-label>
    <input matInput formControlName="arrivalFolio" placeholder="Folio" />
  </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="confirm()"
  >
    Formar unidad
  </button>
</mat-dialog-actions>
