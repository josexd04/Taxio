  <h2 class="card-header h2">Iniciar sesi칩n</h2>

  <mat-form-field appearance="fill" class="example-full-width">

    <input
      matInput

      required
      autofocus
      name="user"
      autocomplete="off"
      [(ngModel)]="user.userName"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">

      matInput

      placeholder="Contrase침a"
      autocomplete="off"
      name="password"

    />
  </mat-form-field>

  @if (err) {
    <mat-error class="mt-2">
      <p>{{ errorMessage }}</p>
    </mat-error>
    }

  <div class="d-grid gap-2 mt-2">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="btn btn-primary btn-lg"
    >
